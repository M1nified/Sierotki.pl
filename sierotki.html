<!DOCTYPE html>
<html>

<head>
  <title>Sierotki.pl</title>
  <link rel="manifest" href="sierotki.manifest.json">
</head>

<body>
  <div class="settings">
    <p><label><input type="checkbox" id="select-after-paste"><span>Auto select after paste</span></label> 
    <label><input type="checkbox" id="focus-after-focus"><span>Auto focus after focus</span></label></p>
    <!--<p><label><input type="checkbox" id="copy-on-paste"> Auto copy after paste</label></p>-->
    <!--<p><label><input type="checkbox" id="auto-copy"> Auto-copy</label></p>-->
  </div>
  <div class="inout">
    <p><textarea name="" id="input" class=""></textarea></p>
    <p><textarea name="" id="output" class="" readonly></textarea></p>
  </div>
  <script type="text/javascript" src="node_modules/sierotki.js/Sierotki.js"></script>
  <script type="text/javascript" src="sierotki.main.js"></script>
  <style>
    label>input[type="checkbox"] {
      display: none;
    }
    
    label>input[type="checkbox"]+span {
      /*border: solid 2px #000;*/
      cursor: pointer;
      padding: 0.5em;
      background-color: dimgrey;
      color: #f0f0f0;
    }
    label>input[type="checkbox"]+span::after {
      content: " (off)";
    }
    
    label>input[type="checkbox"]:checked+span {
      background-color: #7ee47e;
      color: #383838;
    }

    label>input[type="checkbox"]:checked+span::after {
      content: "  (on)";
    }
    
    body {
      background-color: #f0f0f0;
    }
    
    * {
      border-radius: 3px;
    }
    
    .inout textarea {
      width: 100%;
      height: 300px;
      border: solid 1px #a9a9a9;
      resize: both;
      padding: 0.5em;
      display: block;
      box-sizing: border-box;
      font-family: monospace;
      overflow: auto;
    }
  </style>
</body>

</html>
